<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4f455e">
  <meta name="description" content="User Reviews and Recommendations of Best Restaurants and Food with the Udacity Restaurant Reviews App. This project is part of the Front-end Web Development Nanodegree.">
  <!-- Main CSS file -->
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link href="https://fonts.googleapis.com/css?family=Quattrocento:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700i,900,900i" rel="stylesheet">
  <!-- Page title -->
  <title>Restaurant Details</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
      <li><a aria-label="Home" tabindex="1" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role"main">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="MapBox Map">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="restaurant-name">
      <h1 id="restaurant-name" tabindex="2"></h1>
      <p id="restaurant-address" tabindex="2"></p>
      <section id="restaurant-sub-container">
        <span>
          <img id="restaurant-img">
        </span>
        <span>
          <table id="restaurant-hours" tabindex="2"></table>
        </span>
      </section>
      <p id="restaurant-cuisine"></p>
    </section>
    <!-- End restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews">
      <ul id="reviews-list" tabindex="3"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="/js/leaflet-sprite.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Restaurant info file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- ServiceWorker script -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
    };
  </script>
  <!-- End scripts -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="4" role="contentinfo">
    <span>London Radabaugh</span>
    <span>Copyright Udacity (c) 2018</span>
    <span><a aria-label="link" href="/"><strong>Restaurant Reviews</strong></a></span>
    <span>All Rights Reserved</span>
  </footer>
  <!-- End footer -->

</body>

</html>
