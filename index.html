<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4f455e">
  <meta name="description" content="User Reviews and Recommendations of Best Restaurants and Food with the Udacity Restaurant Reviews App. This project is part of the Front-end Web Development Nanodegree.">
  <!-- Main CSS file -->
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link href="https://fonts.googleapis.com/css?family=Quattrocento:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700i,900,900i" rel="stylesheet">
  <!-- Page title -->
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1><a aria-label="Home" tabindex="1" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="MapBox Map">
      <div id="map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning filters container -->
    <section id="filter-list-container" aria-label="filter-label" role="region">
      <div class="filter-options">
        <h2 id="filter-label" tabindex="2">Filter Results</h2>
        <!-- Neighborhoods filters -->
        <select tabindex="2" id="neighborhoods-select" name="neighborhoods" aria-label="neighborhoods-filter" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <!-- Cuisines filters -->
        <select tabindex="2" id="cuisines-select" name="cuisines" aria-label="cuisines-filter" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <!-- Restaurant list -->
      </div>
      <ul id="restaurants-list" tabindex="3" role="region" aria-label="restaurants list"></ul>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="/js/leaflet-sprite.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- ServiceWorker script -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
    };
  </script>
  <!-- End scripts -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="4" role="contentinfo">
    <span>London Radabaugh</span>
    <span>Copyright Udacity (c) 2018</span>
    <span><a aria-label="link" href="/"><strong>Restaurant Reviews</strong></a></span>
    <span>All Rights Reserved</span>
  </footer>
  <!-- End footer -->

</body>

</html>
